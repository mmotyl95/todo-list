<!doctype html>
<html>

<head>
    <title>Lista zadań</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        nav {
            background-color: #eee;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Menu nawigacyjne -->
    <nav>
        <a href="/">Strona główna</a>
        <a href="#">O aplikacji</a>
        <a href="#">Kontakt</a>
    </nav>

    <h1>Moja lista zadań</h1>
    <form action="/add" method="post">
        <input type="text" name="task" placeholder="Nowe zadanie">
        <input type="submit" value="Dodaj">
    </form>
    <ul>
        {% for task in tasks %}
        <li>{{ task }} <a href="/delete/{{ loop.index0 }}">Usuń</a></li>
        {% endfor %}
    </ul>
    <nav>
        <a href="contact.html">Kontakt</a>
    </nav>
</body>

</html>
